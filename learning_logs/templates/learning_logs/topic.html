<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Topic</title>
</head>
<body>
{% extends "learning_logs/base.html" %}
{% block header %}
    <h1>Topic</h1>
{% endblock header %}

{% block content %}
<ul>
    {% for topic in topics %}
        <li>
            <h3>
            <a href="{% url 'learning_logs:a_topic' topic.id %}">{{topic}}</a>
            </h3>
        </li>
    {% empty %}
        <li>No topics have been added yet</li>
    {% endfor %}
</ul>
    <h3><a href="{% url 'learning_logs:new_topic' %}">Add a new topic:</a></h3>

{% endblock content %}

</body>
</html>
