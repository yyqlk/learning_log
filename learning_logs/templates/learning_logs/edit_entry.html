<!DOCTYPE html>
<html lang="en">
<head>
{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}
    <meta charset="UTF-8">
    <title>{{ topic }}</title>
</head>
<body>

{% block header %}
<h1><a href="{% url 'learning_logs:a_topic' topic.id %}">{{ topic }}</a></h1>
{% endblock header %}

{% block content %}


<h3>edit entry</h3>
<form action="{% url 'learning_logs:edit_entry' entry.id %}" method="post">
    {% csrf_token %}
     {% bootstrap_form form layout='inline' %}
    {% buttons %}
   <button name="submit" class="btn btn-primary">save entry</button>
    {% endbuttons %}
</form>
{% endblock content %}
</body>
</html>
